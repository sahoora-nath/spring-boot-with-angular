<div class="container">

    <div class="panel-heading">
        <div class="panel-title text-center">
            <h1 class="title">Registration-Form</h1>
            <hr/>
        </div>
    </div>
    <div class="row main">
        <div class="main-login main-center">
            <form class="form-horizontal" [formGroup]="customerform" (ngSubmit)="submitRegistration()" novalidate>
                <div *ngIf="validMessage != ''">
                    <h3 class="has-info">{{validMessage}}</h3>
                </div>
                <div class="form-group">
                    <label for="firstName" class="cols-sm-2 control-label">First Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user fa" aria-hidden="true"></i>
                            </span>
                            <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="Enter your first name" required
                                autofocus/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName" required autofocus/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" required/>
                </div>
                <div class="form-group" formGroupName="contactDetail">
                    <div class="form-group">
                        <label>Address1</label>
                        <input type="text" class="form-control" formControlName="address1" required/>
                    </div>
                    <div class="form-group">
                        <label>Address2</label>
                        <input type="text" class="form-control" formControlName="address2" />
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" formControlName="city" required/>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <select class="form-control" formControlName="country" required>
                            <option value="">Please select a Country</option>
                            <option *ngFor="let m of countries" [value]="m">
                                {{m}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Postcode</label>
                        <input type="text" class="form-control" formControlName="postcode" required/>
                    </div>

                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                </div>
                <div class="login-register">
                    <a class="nav-link" [routerLink]="['/admin']">Admin</a>
                </div>
            </form>
        </div>
    </div>

</div>
