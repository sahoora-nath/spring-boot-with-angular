<div class="container">
   
  <div class="row">
      <a class="btn btn=primary" routerLink="/admin">Back to List</a>
    </div>
    <div>
      <div class="form-group">
        <label>Firstname</label>
        <div class="form-control">{{customer.firstName}}</div>
      </div>
      <div class="form-group">
        <label>Lastname</label>
        <div class="form-control">{{customer.lastName}}</div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <div class="form-control">{{customer.email}}</div>
      </div>
      <div class="form-group"> 
        <label>Address1</label>
        <div class="form-control">{{customer.contactDetail.address1}}</div>
      </div>
      <div class="form-group">
        <label>Address2</label>
        <div class="form-control">{{customer.contactDetail.address2}}</div>
      </div>
      <div class="form-group">
        <label>City</label>
        <div class="form-control">{{customer.contactDetail.city}}</div>
      </div>
      <div class="form-group">
        <label>Country</label>
        <div class="form-control">{{customer.contactDetail.country}}</div>
      </div>
      <div class="form-group">
        <label>Postcode</label>
        <div class="form-control">{{customer.contactDetail.postcode}}</div>
      </div>
    </div>
  </div>
